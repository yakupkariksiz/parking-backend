<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login – Parking Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 480px;
            margin: 60px auto;
            background: #ffffff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
        }
        h1 {
            font-size: 1.5rem;
            margin-top: 0;
            margin-bottom: 8px;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            font-size: 0.9rem;
            color: #6b7280;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box;
            margin-bottom: 16px;
        }
        button {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: #2563eb;
            color: white;
        }
        .message {
            margin-top: 12px;
            text-align: center;
            font-size: 0.9rem;
        }
        .message.error {
            color: #b91c1c;
        }
        .message.info {
            color: #15803d;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Parking Scanner</h1>
    <div class="subtitle">
        Please sign in to continue.
    </div>

    <form method="post" action="/login">
        <label for="username">Username</label>
        <input
                type="text"
                id="username"
                name="username"
                autocomplete="username"
                required
        >

        <label for="password">Password</label>
        <input
                type="password"
                id="password"
                name="password"
                autocomplete="current-password"
                required
        >

        <button type="submit">Sign in</button>
    </form>

    <div id="msg" class="message"></div>
</div>

<script>
    // URL parametresine göre error / logout mesajı
    const params = new URLSearchParams(window.location.search);
    const msgEl = document.getElementById('msg');

    if (params.has('error')) {
        msgEl.textContent = 'Invalid username or password.';
        msgEl.classList.add('error');
    } else if (params.has('logout')) {
        msgEl.textContent = 'You have been logged out.';
        msgEl.classList.add('info');
    }
</script>
</body>
</html>
