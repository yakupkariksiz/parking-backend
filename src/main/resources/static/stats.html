<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Session Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* stil kısmı öncekiyle benzer */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 520px;
            margin: 40px auto;
            background: #ffffff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
        }
        h1 {
            font-size: 1.6rem;
            margin-top: 0;
            margin-bottom: 8px;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }
        select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box;
            margin-bottom: 16px;
        }
        button {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: #2563eb;
            color: white;
        }
        button:disabled {
            opacity: 0.6;
            cursor: default;
        }
        .message {
            margin-top: 16px;
            text-align: center;
            font-size: 0.95rem;
        }
        .message.error {
            color: #b91c1c;
        }
        .stats-card {
            margin-top: 20px;
            padding: 16px;
            border-radius: 10px;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
        }
        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        .stats-row:last-child {
            margin-bottom: 0;
        }
        .stats-label {
            font-weight: 600;
        }
        .highlight-resident {
            color: #15803d;
        }
        .highlight-nonresident {
            color: #b45309;
        }
        .nav {
            text-align: center;
            margin-top: 12px;
            font-size: 0.9rem;
        }
        .nav a {
            color: #2563eb;
            text-decoration: none;
        }
        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Session Stats</h1>
    <div class="subtitle">
        Select a <strong>scan session</strong> to see resident vs non-resident percentages.
    </div>

    <form id="stats-form">
        <label for="session">Scan session</label>
        <select id="session" name="session" required>
            <option value="">Loading sessions...</option>
        </select>

        <button type="submit" id="submit-btn">Show stats</button>
        <button type="button" id="delete-btn" style="margin-top:8px;background:#b91c1c;">Remove session</button>
    </form>

    <div id="message" class="message"></div>

    <div id="stats-card" class="stats-card" style="display:none;">
        <div class="stats-row">
            <div class="stats-label">Session:</div>
            <div id="stats-session-name"></div>
        </div>
        <div class="stats-row">
            <div class="stats-label">Total scans:</div>
            <div id="stats-total"></div>
        </div>
        <div class="stats-row highlight-resident">
            <div class="stats-label">Residents:</div>
            <div><span id="stats-resident-count"></span> (<span id="stats-resident-pct"></span>%)</div>
        </div>
        <div class="stats-row highlight-nonresident">
            <div class="stats-label">Non-residents:</div>
            <div><span id="stats-nonresident-count"></span> (<span id="stats-nonresident-pct"></span>%)</div>
        </div>
    </div>

    <div class="nav">
        <a href="/">← Back to scan page</a> ·
        <a href="/residents.html">Manage residents</a>
    </div>
</div>

<script>
    const sessionSelect = document.getElementById('session');
    const form = document.getElementById('stats-form');
    const messageEl = document.getElementById('message');
    const submitBtn = document.getElementById('submit-btn');
    const deleteBtn = document.getElementById('delete-btn');

    const statsCard = document.getElementById('stats-card');
    const statsSessionName = document.getElementById('stats-session-name');
    const statsTotal = document.getElementById('stats-total');
    const statsResidentCount = document.getElementById('stats-resident-count');
    const statsResidentPct = document.getElementById('stats-resident-pct');
    const statsNonResidentCount = document.getElementById('stats-nonresident-count');
    const statsNonResidentPct = document.getElementById('stats-nonresident-pct');

    async function loadSessions() {
        try {
            const response = await fetch('/scan-sessions');
            if (!response.ok) {
                sessionSelect.innerHTML = '<option value="">Failed to load sessions</option>';
                return;
            }
            const sessions = await response.json();
            if (sessions.length === 0) {
                sessionSelect.innerHTML = '<option value="">No sessions yet</option>';
                return;
            }

            sessionSelect.innerHTML = '<option value="">Select a session</option>';
            sessions.forEach(s => {
                const option = document.createElement('option');
                option.value = s.id;
                option.textContent = s.name + ' (' + s.createdAt + ')';
                sessionSelect.appendChild(option);
            });
        } catch (err) {
            sessionSelect.innerHTML = '<option value="">Error loading sessions</option>';
        }
    }

    loadSessions();

    deleteBtn.addEventListener('click', async () => {
        messageEl.textContent = '';
        messageEl.className = 'message';
        statsCard.style.display = 'none';

        const sessionId = sessionSelect.value;
        if (!sessionId) {
            messageEl.textContent = 'Please select a session to remove.';
            messageEl.classList.add('error');
            return;
        }

        if (!confirm('Are you sure you want to remove this session and its stats?')) {
            return;
        }

        deleteBtn.disabled = true;
        deleteBtn.textContent = 'Removing...';

        try {
            const response = await fetch(`/scan-sessions/${encodeURIComponent(sessionId)}`, {
                method: 'DELETE'
            });

            if (!response.ok) {
                messageEl.textContent = 'Error removing session: ' + response.status;
                messageEl.classList.add('error');
                return;
            }

            messageEl.textContent = 'Session removed.';
            // Reload sessions list
            await loadSessions();
        } catch (err) {
            messageEl.textContent = 'Network error: ' + err.message;
            messageEl.classList.add('error');
        } finally {
            deleteBtn.disabled = false;
            deleteBtn.textContent = 'Remove session';
        }
    });

    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        messageEl.textContent = '';
        messageEl.className = 'message';
        statsCard.style.display = 'none';

        const sessionId = sessionSelect.value;
        if (!sessionId) {
            messageEl.textContent = 'Please select a session.';
            messageEl.classList.add('error');
            return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = 'Loading...';

        try {
            const response = await fetch(`/stats/session/${encodeURIComponent(sessionId)}`);

            if (!response.ok) {
                messageEl.textContent = 'Error: ' + response.status;
                messageEl.classList.add('error');
                return;
            }

            const data = await response.json();

            if (data.totalCount === 0) {
                messageEl.textContent = 'No scans found for this session.';
                messageEl.classList.add('error');
                return;
            }

            statsSessionName.textContent = data.sessionName;
            statsTotal.textContent = data.totalCount;
            statsResidentCount.textContent = data.residentCount;
            statsResidentPct.textContent = data.residentPercentage.toFixed(1);
            statsNonResidentCount.textContent = data.nonResidentCount;
            statsNonResidentPct.textContent = data.nonResidentPercentage.toFixed(1);

            statsCard.style.display = 'block';
        } catch (err) {
            messageEl.textContent = 'Network error: ' + err.message;
            messageEl.classList.add('error');
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Show stats';
        }
    });
</script>
</body>
</html>
