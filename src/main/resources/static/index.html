<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parking Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 480px;
            margin: 40px auto;
            background: #ffffff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
        }

        h1 {
            font-size: 1.6rem;
            margin-top: 0;
            margin-bottom: 16px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box;
            margin-bottom: 16px;
        }

        button {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: #2563eb;
            color: white;
        }

        button:disabled {
            opacity: 0.6;
            cursor: default;
        }

        .message {
            margin-top: 16px;
            text-align: center;
            font-size: 0.95rem;
        }

        .message.success {
            color: #15803d;
        }

        .message.error {
            color: #b91c1c;
        }

        .nav {
            text-align: center;
            margin-top: 12px;
            font-size: 0.9rem;
        }

        .nav a {
            color: #2563eb;
            text-decoration: none;
        }

        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Parking Scanner</h1>

    <form id="scan-form">
        <label for="sessionName">Scan session name</label>
        <input
                type="text"
                id="sessionName"
                name="sessionName"
                placeholder="MORNING-2025-11-25-01"
        >

        <label for="licensePlate">License plate</label>
        <input
                type="text"
                id="licensePlate"
                name="licensePlate"
                placeholder="HHL32H"
                required
                oninput="this.value = this.value.toUpperCase()"
        >

        <label for="location">Location</label>
        <input
                type="text"
                id="location"
                name="location"
                placeholder="North or South - Spot 01"
                required
        >

        <button type="submit" id="submit-btn">Submit</button>
    </form>

    <div id="message" class="message"></div>

    <div class="nav">
        <a href="/residents.html">Manage residents &amp; plates →</a><br>
        <a href="/stats.html">View session stats →</a>
    </div>
</div>

<script>
    const form = document.getElementById('scan-form');
    const messageEl = document.getElementById('message');
    const submitBtn = document.getElementById('submit-btn');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        messageEl.textContent = '';
        messageEl.className = 'message';

        const sessionInput = document.getElementById('sessionName');
        const licensePlateInput = document.getElementById('licensePlate');
        const locationInput = document.getElementById('location');

        const sessionName = sessionInput.value.trim();
        const licensePlate = licensePlateInput.value.trim().toUpperCase();
        const location = locationInput.value.trim();

        if (!licensePlate || !location) {
            messageEl.textContent = 'Please fill in license plate and location.';
            messageEl.classList.add('error');
            return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = 'Sending...';

        try {
            const body = {
                licensePlate,
                location,
                sessionName: sessionName || null
            };

            const response = await fetch('/scan-entries', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            });

            if (response.ok) {
                messageEl.textContent = 'Saved ✅';
                messageEl.classList.add('success');
                licensePlateInput.value = '';
                locationInput.value = '';
                // sessionName'i aynı tur boyunca korumak için temizlemiyoruz
            } else {
                messageEl.textContent = 'Error: ' + response.status;
                messageEl.classList.add('error');
            }
        } catch (err) {
            messageEl.textContent = 'Network error: ' + err.message;
            messageEl.classList.add('error');
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Submit';
        }
    });
</script>
</body>
</html>
