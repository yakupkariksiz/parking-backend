name: Deploy to Lightsail

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests

      - name: Copy JAR to Lightsail
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          source: "target/*.jar"
          target: "/home/ubuntu/parking-backend"
          strip_components: 1

      - name: Deploy on Lightsail
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          envs: DB_PASSWORD,GOOGLE_CLIENT_ID,GOOGLE_CLIENT_SECRET
          command_timeout: 15m  # Increased from 5m to prevent premature timeouts
          script: |
            cd /home/ubuntu/parking-backend
            
            # 1. Stop existing application (SAFE METHOD)
            echo "Stopping old application running on port 8080..."
            # Kill process on port 8080 (ignoring errors if nothing is running)
            fuser -k 8080/tcp || true
            sleep 5
            
            # 2. Start new application
            echo "Starting new application..."
            nohup java -jar parking-*.jar \
              --spring.datasource.url=jdbc:postgresql://localhost:5432/parking_db \
              --spring.datasource.username=parking_user \
              --spring.datasource.password="$DB_PASSWORD" \
              --spring.security.oauth2.client.registration.google.client-id="$GOOGLE_CLIENT_ID" \
              --spring.security.oauth2.client.registration.google.client-secret="$GOOGLE_CLIENT_SECRET" \
              --server.port=8080 \
              > app.log 2>&1 < /dev/null &
            
            # 3. Smart Health Check Loop
            echo "Waiting for health check..."
            for i in {1..24}; do
              if curl -s --fail --max-time 5 http://localhost:8080/actuator/health; then
                echo "Application started successfully!"
                exit 0
              fi
              echo "Attempt $i: App not ready yet. Retrying in 5s..."
              sleep 5
            done
            
            # 4. Failure Handler
            echo "Error: Application failed to start within timeout."
            tail -n 100 app.log
            exit 1
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}


