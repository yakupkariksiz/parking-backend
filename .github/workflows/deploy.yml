name: Deploy to Lightsail

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests

      - name: Copy JAR to Lightsail
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          source: "target/*.jar"
          target: "/home/ubuntu/parking-backend"
          strip_components: 1

      - name: Deploy on Lightsail
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          envs: DB_PASSWORD
          command_timeout: 15m  # Increased from 5m to prevent premature timeouts
          script: |
            cd /home/ubuntu/parking-backend
            
            # 1. Stop existing application gracefully
            echo "Stopping old application..."
            pkill -f 'parking.*jar' || true
            sleep 5
            
            # 2. Start new application
            # Added < /dev/null to ensure SSH doesn't hang waiting for input
            echo "Starting new application..."
            nohup java -jar parking-*.jar \
              --spring.datasource.url=jdbc:postgresql://localhost:5432/parking_db \
              --spring.datasource.username=parking_user \
              --spring.datasource.password="$DB_PASSWORD" \
              --server.port=8080 \
              > app.log 2>&1 < /dev/null &
            
            # 3. Smart Health Check Loop (Poller)
            echo "Waiting for health check..."
            # Try connecting every 5 seconds, up to 24 times (2 minutes total)
            for i in {1..24}; do
              if curl -s --fail --max-time 5 http://localhost:8080/actuator/health; then
                echo "Application started successfully!"
                exit 0
              fi
              echo "Attempt $i: App not ready yet. Retrying in 5s..."
              sleep 5
            done
            
            # 4. Failure Handler
            echo "Error: Application failed to start within timeout."
            echo "=== Last 100 lines of app.log ==="
            tail -n 100 app.log
            exit 1
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}


